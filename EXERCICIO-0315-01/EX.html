<body>

    <button id="disparo" onclick="Sasuke.atirarShuriken(Naruto)">Sasuke</button>

<!-- #1. Crie um objeto Ninja, por constructor function, com a propriedade de nome do ninja e o método atirarShuriken; -->

<!-- #2. No objeto ninja que a propriedade shuriken, com uma quantidade de estrelas ninjas. A cada método do disparo subtraia uma. O ninja não pode jogar mais shurikens caso elas tenham acabado. -->

<!-- #3. Crie um objeto Inimigo, com as propriedades nome e vivo (que é um boolean e inicie como true). O método atirarShuriken do exercício passado deve ‘matar’ o Inimigo, setando a propriedade do Inimigo vivo como false-->

    <script>
        const som = new Audio('zoom.mp3')

        class Ninja {
            constructor(nome, Shuriken, vivo){
                this.nome = nome
                this.Shuriken = Shuriken
                this.vivo = true
            }

            atirarShuriken(Inimigo){
                if (this.Shuriken > 0) {
                    this.Shuriken -- // this.Shuriken = this.Shuriken - 1 // this.Shuriken -= 1
                    console.log('zuum zuum zuum')
                    som.play()
                    Inimigo.vivo = false
                    console.table(Inimigo)

                    
                } else {
                    console.log('correr!!')

                }
            }
        }

        let Naruto = new Ninja('naruto', 3)
        let Sasuke = new Ninja('sasuke', 4)
        console.table(Naruto)
        console.table(Sasuke)


        


    </script>
</body>
